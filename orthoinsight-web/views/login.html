<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css" type='text/css' >

  <body>

        <img src="/img" />
        <br>
        <div class="container-fluid  text-center" style="width:30%">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                <label for="username">Password</label>
                <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
        </div>
        <br>
        <p class="lead">
            <a class="btn btn-outline-secondary btn-lg" href="/dash" role="button">Log in!</a>
        </p>

    <footer class="bg-dark text-white  min-10">
        <div class="container">
            <div class="row">
                
            </div>
        </div>
